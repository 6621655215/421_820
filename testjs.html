<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>สิ่งที่สนใจ</h2>
        <div id="content"></div>
    </div>

    <input type="checkbox" name="interest" value="กีฬา"> กีฬา
    <input type="checkbox" name="interest" value="ดนตรี"> ดนตรี
    <input type="checkbox" name="interest" value="อาหาร"> อาหาร
    <input type="checkbox" name="interest" value="เทคโนโลยี"> เทคโนโลยี
    <button onclick="submitInterest()">สิ่งที่สนใจ</button>

    <script>
        function submitInterest() {
            //เลือกไปยัง chaeckbox ทั้งหมด
            let interest = document.querySelectorAll('input[name=interest]');
            let contentHTML = '<ul>';
            //เอาค่าออกมาเฉพาะที่เลือก
            for (let i = 0; i < interest.length; i++) {
                if (interest[i].checked) {
                    contentHTML += '<li>' + interest[i].value + '</li>';
                }
            }

            //วนค่า html กลับเข้าไป
            contentHTML += '</ul>';


            //เอาค่า html ไปแสดง
            let content = document.getElementById('content');
            content.innerHTML = contentHTML;
        }
    </script>
</body>
</html>
